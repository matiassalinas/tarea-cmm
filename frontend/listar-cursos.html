<html lang="en">
<head>
    <meta charset="utf-8">

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">AppAsistencia</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="crear-curso.html">Crear Curso</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="listar-cursos.html">Ver Cursos</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Selecciona un Curso</label>
          <select class="form-control" id="cursos">
            <option disabled selected>Cargando Datos</option>
          </select>
        </div>
      </form>
      <br>
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Estudiante</th>
            <th scope="col">Sesión 1</th>
            <th scope="col">Sesión 2</th>
            <th scope="col">Sesión 3</th>
            <th scope="col">Sesión 4</th>
            <th scope="col">Sesión 5</th>
          </tr>
        </thead>
        <tbody id="table_body">
          
        </tbody>
      </table>
      <button type="button" id="registrar" class="btn btn-info btn-lg btn-block">Registrar Asistencia</button>
    </div>
    
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
